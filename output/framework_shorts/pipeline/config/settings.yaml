# Knowledge Shorts Production Pipeline - Global Settings

# Video Output Settings
video:
  resolution:
    width: 1080
    height: 1920  # 9:16 portrait for vertical video
  fps: 30
  format: "mp4"
  codec: "libx264"
  quality: "high"  # Options: low, medium, high
  bitrate: "6M"
  audio_codec: "aac"
  audio_bitrate: "192k"

# Audio Settings
audio:
  tts_provider: "gtts"  # Options: openai, elevenlabs, gtts
  voice: "nova"  # OpenAI voices: alloy, echo, fable, onyx, nova, shimmer
  speech_rate: 1.0  # 1.0 = normal speed
  background_music: false  # Enable background music
  music_volume: 0.15  # 15% volume when enabled
  sound_effects: false  # Enable UI sound effects
  sample_rate: 44100

# Visual Settings
visual:
  font_family: "JetBrainsMono-Regular.ttf"
  font_size:
    title: 72
    body: 48
    caption: 36
  colors:
    background: "#0a0a0a"  # Near black
    text_primary: "#00ff00"  # Matrix green
    text_secondary: "#ffffff"  # White
    accent: "#ff6b35"  # Orange accent
    cow: "#00ff00"  # Green ASCII cow
  ascii_style: "retro"  # Options: retro, modern, minimal

# Timing Settings (in seconds)
timing:
  fade_duration: 0.5
  scene_transition: 0.3
  text_delay: 0.2
  pause_after_definition: 0.5
  end_card_duration: 2.0

# Text Overlay Settings
overlays:
  show_definition: true  # Show "Term = Definition" at end
  show_subtitles: false  # Full subtitle track
  show_emphasis: true  # Highlight key words
  definition_position: "bottom"  # top, middle, bottom
  subtitle_style:
    font_size: 42
    background: true
    background_opacity: 0.7

# Branding
branding:
  show_cow: true  # Include ASCII cow in videos
  cow_style: "teaching"  # neutral, thinking, teaching, confused
  show_watermark: false
  watermark_text: ""
  watermark_position: "bottom_right"
  show_end_cta: true
  end_cta_text: "Follow for more tech concepts"
  show_term_number: false  # e.g., "1/13"

# Content Settings
content:
  max_duration: 30  # Maximum video length in seconds
  min_duration: 15  # Minimum video length in seconds
  target_duration: 25  # Preferred length
  script_sections:
    - hook
    - definition
    - example
    - application
    - cta

# Performance Settings
performance:
  parallel_jobs: 2  # Number of videos to generate in parallel
  cache_tts: true  # Cache generated audio
  cache_visuals: true  # Cache generated visual assets
  cleanup_temp: true  # Delete temp files after completion
  use_gpu: false  # Use GPU acceleration for encoding (requires NVENC)

# Output Settings
output:
  directory: "output/videos"
  filename_format: "{category}_{term}.mp4"  # Variables: category, term, date, id
  create_preview: true  # Generate preview HTML
  save_script: true  # Save script as markdown
  save_assets: true  # Keep intermediate assets (audio, images)
  overwrite: false  # Overwrite existing files

# Paths
paths:
  assets: "pipeline/assets"
  config: "pipeline/config"
  output: "output"
  temp: "output/temp"
  fonts: "pipeline/assets/fonts"
  ascii: "pipeline/assets/ascii"
  music: "pipeline/assets/music"
  sfx: "pipeline/assets/sfx"

# API Keys (use environment variables)
api:
  openai_key_env: "OPENAI_API_KEY"
  elevenlabs_key_env: "ELEVENLABS_API_KEY"

# Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  show_progress: true
  save_logs: true
  log_directory: "output/logs"
